<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mini Shop Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- SEO sedikit -->
  <meta name="description" content="Mini Shop demo â€” Flask + Selenium E2E JSON Runner">
  <link rel="icon" href="https://fav.farm/ðŸ›’">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
  <!-- NAV -->
  <nav class="navbar navbar-dark bg-dark navbar-expand">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Mini Shop</a>
      <div class="ms-auto">
        <a href="{{ url_for('index') }}" class="nav-link d-inline-block text-white me-3">Home</a>
        <a href="{{ url_for('cart') }}" class="btn btn-outline-light position-relative"
           data-testid="nav-cart">
          Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                data-testid="cart-badge">{{ cart_count }}</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Toast container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    {% with messages = get_flashed_messages() %}
      {% for m in messages %}
      <div class="toast show" role="alert" aria-live="assertive">
        <div class="toast-body">{{ m }}</div>
      </div>
      {% endfor %}
    {% endwith %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
