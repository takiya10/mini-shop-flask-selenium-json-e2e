{% extends "base.html" %}
{% block content %}
<h2 class="h4 mb-3">Search results for: “{{ q }}”</h2>

<div class="row g-3">
  {% for p in products %}
  <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
    <div class="card card-product h-100">
      <img src="https://picsum.photos/seed/{{ p.id }}/600/400" class="card-img-top" alt="{{ p.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <div class="mb-3 price">${{ "%.2f"|format(p.price) }}</div>
        <form action="{{ url_for('add_to_cart', pid=p.id) }}" method="post">
          <button type="submit" class="btn btn-outline-primary w-100 add-to-cart">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
  {% else %}
  <p>No products found.</p>
  {% endfor %}
</div>
{% endblock %}
